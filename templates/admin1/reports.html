{% extends 'admin1/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
<style>
    /* --- General Variables and Fonts --- */
    :root {
        --primary-blue: #4a90e2;
        --info-cyan: #17a2b8;
        --danger-red: #dc3545;
        --text-dark: #34495e;
        --text-light: #ffffff;
        --bg-light: #f4f6f9;
        --card-bg-gradient-appointment: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Light Cyan */
        --card-border-appointment: #00bcd4;
        --card-bg-gradient-consultant: linear-gradient(135deg, #fff3e0, #ffe0b2); /* Light Orange */
        --card-border-consultant: #ff9800;
        --card-bg-gradient-cancellation: linear-gradient(135deg, #fbe9e7, #ffccbc); /* Light Red */
        --card-border-cancellation: #ff5722;
        --shadow-light: rgba(0, 0, 0, 0.08);
        --shadow-medium: rgba(0, 0, 0, 0.15);
        --border-radius: 0.75rem;
        --border-width: 0.3rem;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
    }

    /* --- Page Layout --- */
    .page-wrapper {
        padding: 2.5rem 1rem;
    }

    .content {
        max-width: 1300px;
        margin: 0 auto;
    }

    /* --- Main Card Container --- */
    .main-card {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 40px var(--shadow-light);
        padding: 2.5rem;
        background-color: #fff;
    }

    .navbar {
        border-radius: 0.5rem 0.5rem 0 0;
        margin: -2.5rem -2.5rem 2rem -2.5rem;
        padding: 1.5rem 2.5rem;
        background-color: var(--primary-blue);
        color: var(--text-light) !important;
    }
    .navbar-brand {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 1.8rem;
        color: inherit !important;
    }

    /* --- Button Group --- */
    .button-group-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 2.5rem;
        flex-wrap: wrap;
        justify-content: flex-start;
    }

    .button-group-container .btn {
        border-radius: 0.375rem;
        font-weight: 500;
        padding: 0.6rem 1.2rem;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        color: var(--text-light);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
    }

    .button-group-container .btn i {
        margin-right: 0.5rem;
    }

    /* Specific Button Colors */
    .btn-primary { background-color: var(--primary-blue); border-color: var(--primary-blue); }
    .btn-primary:hover { background-color: #357bd1; border-color: #357bd1; transform: translateY(-2px); }

    .btn-danger { background-color: var(--danger-red); border-color: var(--danger-red); }
    .btn-danger:hover { background-color: #c82333; border-color: #c82333; transform: translateY(-2px); }

    /* --- Grid for Report Cards --- */
    .reports-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 1rem;
    }

    /* --- Individual Report Card Style --- */
    .report-card {
        background: #fff;
        border-radius: var(--border-radius);
        box-shadow: 0 8px 25px var(--shadow-light);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
        border-left: var(--border-width) solid transparent; /* Initial transparent border */
    }

    .report-card:hover {
        transform: translateY(-0.5rem);
        box-shadow: 0 12px 35px var(--shadow-medium);
    }

    .report-card a {
        text-decoration: none;
        color: inherit;
        display: block;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .report-card .icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary-blue);
    }

    .report-card h3 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.3rem;
        font-weight: 600;
        margin: 0;
        color: var(--text-dark);
    }

    /* Apply specific gradients and border colors */
    .report-card.appointment-reports {
        background: var(--card-bg-gradient-appointment);
        border-left-color: var(--card-border-appointment);
    }

    .report-card.consultant-reports {
        background: var(--card-bg-gradient-consultant);
        border-left-color: var(--card-border-consultant);
    }

    .report-card.cancellation-reports {
        background: var(--card-bg-gradient-cancellation);
        border-left-color: var(--card-border-cancellation);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .main-card {
            padding: 1.5rem;
        }
        .navbar {
            margin: -1.5rem -1.5rem 1rem -1.5rem;
            padding: 1rem 1.5rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .button-group-container {
            justify-content: center;
        }
        .reports-grid {
            grid-template-columns: 1fr; /* Stack cards on mobile */
            gap: 1.5rem;
        }
        .report-card {
            padding: 1.5rem;
        }
        .report-card .icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }
        .report-card h3 {
            font-size: 1.1rem;
        }
    }
</style>
<div class="page-wrapper">
    <div class="content">
        <div class="card main-card">
            <nav class="navbar">
                <div class="container-fluid">
                    <span class="navbar-brand">Reports</span>
                </div>
            </nav>

            <div class="body">
                <div class="button-group-container">
                    <button type="button" class="btn btn-primary" onClick="window.location.reload();">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <a href="/dashboard" class="btn btn-danger"> <i class="fas fa-times-circle"></i> Exit</a>
                </div>

                <div class="reports-grid">

                    <div class="report-card appointment-reports">
                        <a href="appointment-detail-reports">
                            <i class="fas fa-file-alt icon"></i>
                            <h3>Detail Appointment Reports</h3>
                        </a>
                    </div>

                    <div class="report-card consultant-reports">
                        <a href="shorting-filter">
                            <i class="fas fa-filter icon"></i>
                            <h3>Consultant/Department Reports</h3>
                        </a>
                    </div>

                    <div class="report-card cancellation-reports">
                        <a href="cancellation-reports">
                            <i class="fas fa-ban icon"></i>
                            <h3>Cancellation Reports</h3>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
